pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

rootProject.name = 'SparkADHD'
include ':app'

apply from: new File(rootDir, "../node_modules/@react-native/gradle-plugin/src/main/groovy/com/facebook/react/react-native.gradle")
applyReactNativeSettings(settings)
