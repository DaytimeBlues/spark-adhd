<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0F111A">
  <title>Spark ADHD</title>

  <!-- Google Font: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* MaterialCommunityIcons font for react-native-vector-icons on web */
    @font-face {
      font-family: 'MaterialCommunityIcons';
      src: url('https://cdn.jsdelivr.net/npm/react-native-vector-icons@10.0.3/Fonts/MaterialCommunityIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0F111A;
      /* modern system fallback if Outfit fails */
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    #root {
      display: flex;
      flex-direction: column;
    }

    /* Selection highlight matching the accent color */
    ::selection {
      background: #7C3AED;
      color: white;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
